<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500" width="1000" height="500">
  <!-- X-axis -->
  <line x1="100" y1="450" x2="900" y2="450" stroke="black" stroke-width="2"/>
  <!-- Y-axis -->
  <line x1="100" y1="50" x2="100" y2="450" stroke="black" stroke-width="2"/>

  <!-- Enhanced X-axis labels (Years) -->
  <text x="100" y="470" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="black">2003</text>
  <text x="180" y="470" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="black">2005</text>
  <text x="260" y="470" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="black">2007</text>
  <text x="340" y="470" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="black">2009</text>
  <text x="420" y="470" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="black">2011</text>
  <text x="500" y="470" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="black">2013</text>
  <text x="580" y="470" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="black">2015</text>
  <text x="660" y="470" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="black">2017</text>
  <text x="740" y="470" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="black">2019</text>
  <text x="820" y="470" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" fill="black">2020</text>

  <!-- Enhanced Y-axis labels (Percentage) -->
  <text x="90" y="450" font-family="Arial, sans-serif" font-size="15" text-anchor="end" fill="black">0%</text>
  <text x="90" y="360" font-family="Arial, sans-serif" font-size="15" text-anchor="end" fill="black">10%</text>
  <text x="90" y="270" font-family="Arial, sans-serif" font-size="15" text-anchor="end" fill="black">20%</text>
  <text x="90" y="180" font-family="Arial, sans-serif" font-size="15" text-anchor="end" fill="black">30%</text>
  <text x="90" y="90" font-family="Arial, sans-serif" font-size="15" text-anchor="end" fill="black">40%</text>

  <!-- Axis Titles -->
  <text x="500" y="490" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="black">Year</text>
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="black" transform="rotate(-90, 50, 250)">Percentage</text>

  <!-- Borough lines and centered labels -->
  <polyline points="{{BronxP}}" fill="none" stroke="green"/>
  <text class="label" x="900" y="100" font-family="Arial, sans-serif" font-size="15px" text-anchor="middle" fill="green">Bronx</text>

  <polyline points="{{ManhattanP}}" fill="none" stroke="red"/>
  <text class="label" x="900" y="120" font-family="Arial, sans-serif" font-size="15px" text-anchor="middle" fill="red">Manhattan</text>

  <polyline points="{{QueensP}}" fill="none" stroke-width="4" stroke="purple"/>
  <text class="label" x="900" y="140" font-family="Arial, sans-serif" font-size="17px" text-anchor="middle" fill="purple" font-weight="bold" >Queens</text>

  <polyline points="{{BrooklynP}}" fill="none" stroke="blue"/>
  <text class="label" x="900" y="160" font-family="Arial, sans-serif" font-size="15px" text-anchor="middle" fill="blue">Brooklyn</text>

  <polyline points="{{StatenP}}" fill="none" stroke="white"/>
  <text class="label" x="900" y="180" font-family="Arial, sans-serif" font-size="15px" text-anchor="middle" fill="white">Staten Island</text>

  <!-- Enhanced Explanation text -->
  <text x="500" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="22" fill="black">Obesity Trends in Queens (2003 - 2020)</text>
</svg>